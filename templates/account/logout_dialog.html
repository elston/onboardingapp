{% load i18n %}

<div id="logout-dialog_box" class="panel panel-primary dialog-box">
    
    <p>{% trans 'Are you sure you want to sign out?' %}</p>    
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <input class="acc-btn btn btn-primary" type="submit" value="{% trans 'Sign Out' %}">            
        <button id="logout-dialog__close-btn" type="button" class="btn btn-primary">
            Cancel
        </button>            
    </form>
</div>
