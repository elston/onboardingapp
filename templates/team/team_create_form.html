<div id="create-team-form_box" class="panel panel-primary form-box">
    <div id="create-team-form_title" class="form-title">
        <p id="create-team-form_heading" class="form-heading"></p>
        <div class="panel-heading text-center">
            <h1 class="panel-title text-center">Create Team</h1>
            <div id="create-team-form__close-btn" class="close-btn"  >
                <i class="fa fa-times"></i>
            </div>
        </div>
    </div>
    <div>
        <form id="create-team-form" method="post">
            {% csrf_token %}
            <div class="col-lg-12 col-md-12 col-sm-12 form-body">
                {% for item in create_team_form %}
                    {% if item.name == 'is_member' %}
                        <div id="id_is_member" class="checkbox checkbox-primary text-left">
                            {{ item }}
                            <label for="id_is_member">{{ item.label }}</label>
                        </div>
                    {% else %}
                        <div class="form-group">
                            {{ item }}
                        </div>
                    {% endif %}
                {% endfor %}
                <div class="form-group">
                    <input class="acc-btn" type="submit" value="Create">
                </div>
            </div>
        </form>
    </div>
</div>
